name: Local Test
on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  ASSERT_HASH_SINGLE_FILE: "a88123e024b2e9d91558cce56d286111:cf83e1357eefb8bd"
  ASSERT_HASH_WITH_VARIANT: "a88123e024b2e9d91558cce56d286111:f7fbba6e0636f890"
  ASSERT_HASH_FULL_SET: "439c756cf3d473983837ce0bbe71ca96:0a50261ebd1a390f"

jobs:
  single_file_hash:
    runs-on: ubuntu-latest
    name: Single file test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run action locally and expose results
        id: foo
        uses: ./
        with:
          path: "./testdata/sample.txt"

      - name: Equal assertion test
        run: |
          [[ "${{ env.ASSERT_HASH_SINGLE_FILE }}" == "${{ steps.foo.outputs.hash }}" ]]
        shell: bash

  with_variant:
    runs-on: ubuntu-latest
    name: With variant test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run action locally and expose results
        id: foo
        uses: KEINOS/gh-action-hash-for-cache@main
        with:
          path: "./testdata/sample.txt"
          variant: "foo"

      - name: Equal assertion test
        run: |
          [[ "${{ env.ASSERT_HASH_WITH_VARIANT }}" == "${{ steps.foo.outputs.hash }}" ]]
        shell: bash

  full_set:
    runs-on: ubuntu-latest
    name: Files and variant test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run action locally and expose results
        id: foo
        uses: ./
        with:
          path: |
            ./testdata/sample.txt
            ./testdata/sample2.txt
          variant: "foobar"

      - name: Equal assertion test
        run: |
          [[ "${{ env.ASSERT_HASH_FULL_SET }}" == "${{ steps.foo.outputs.hash }}" ]]
        shell: bash

  file_change:
    runs-on: ubuntu-latest
    name: Files changes test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Make change
        run: |
          : # Append a new line to samples
          echo "foo" >> ./testdata/sample.txt
          echo "bar" >> ./testdata/sample2.txt

      - name: Run action locally and expose results
        id: foo
        uses: ./
        with:
          path: |
            ./testdata/sample.txt
            ./testdata/sample2.txt
          variant: "foobar"

      - name: NotEqual assertion test
        run: |
          [[ "${{ env.ASSERT_HASH_FULL_SET }}" != "${{ steps.foo.outputs.hash }}" ]]
        shell: bash

  variant_change:
    runs-on: ubuntu-latest
    name: Variant changes test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run action locally and expose results
        id: foo
        uses: ./
        with:
          path: |
            ./testdata/sample.txt
            ./testdata/sample2.txt
          variant: "foobarbuzz"

      - name: NotEqual assertion test
        run: |
          [[ "${{ env.ASSERT_HASH_FULL_SET }}" != "${{ steps.foo.outputs.hash }}" ]]
        shell: bash
